<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="train.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="moment.js"></script>
	<script type="text/javascript" src="trains.js"></script>
	
</head>
<body>

	<div class="container">
		<div class="row">

			<div class="col-md-4">								
				<h2 class="text-right"><strong>Train Schedule</strong></h2>
				<h4 class="text-right">check your arrival time</h4>				
				<h4 id="currentTime" class="text-right">Current Time Is:  </h4>
				
			</div>
			<div class="col-md-6">
				<img src="traind.png" alt="the denver zephyr" height="280px"  >
			</div>
			<div class="col-md-2">
			</div>
			
		</div> <!-- row -->
	</div> <!-- container -->

	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h3>Current Trains Schedule</h3>
				<table class="table allTrains table-striped"> 
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (minutes)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody>
						<tr id="trainsArea">
							<!-- <td class="trainName"></td>
							<td id="dest"></td>
							<td id="freq"></td>
							<td id="nxt"></td>
							<td id="lefttime"></td> -->
							<td></td><td></td><td></td><td></td><td></td>
						</tr>
					</tbody>						
					</table>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h3>Add A New Train to Schedule</h3>
					<form class="addTrain">
						<table class="table addTrains">
						<tbody>
							<tr>
								<td>Train Name</td>
								<td><input type="text" id="newTrainName"></td>
							</tr>
							<tr>
								<td>Destination</td>
								<td><input type="text" id="trainDest"></td>
							</tr>		  
							<tr>	
								<td>First Arrival Time</td>
								<td><input type="text" id="trainNxt"></td>
							</tr>		
							<tr>
								<td>Frequency</td>
								<td><input type="text" id="trainFreq"></td>
							</tr>		
							<tr>
								<td><button type="submit" class="btn btn-default" id="scheduleTrain"><i>Submit</i> </button></td> 
							</tr>	
						</tbody> 
						</table>
					</form>
				</div>	
			</div>
		</div>	
	</body>
	</html>
